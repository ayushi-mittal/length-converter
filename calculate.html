<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container-fluid">
    <form id="form">
      <h1 style="margin-top:60px;text-align:center;color:rgb(145, 65, 83);">Length Converter</h1>
       <input class="form-control form-control-lg form-input" type="number" step="any" id="txt-inp" placeholder="Enter only numeric value" value="">
       <select class="form-control form-control-lg form-select" id="selection">
           <option value="kilometer">Kilometer</option>
           <option value="mile">Mile</option>
           <option value="foot">Foot</option>
           <option value="inch">Inch</option>
           <option value="yard">Yard</option>
       </select>
       <div class="answer answer1">
         <h3><span id="head1"></span><h3>
         <p><span id="txt1"></span></p>
       </div>
       <div class="answer answer2">
         <h3><span id="head2"></span><h3>
         <p><span id="txt2"></span></p>
       </div>
       <div class="answer answer3">
         <h3><span id="head3"></span><h3>
         <p><span id="txt3"></span></p>
       </div>
       <div class="answer answer4">
         <h3><span id="head4"></span><h3>
         <p><span id="txt4"></span></p>
       </div>
       <div class="answer answer5">
         <h3><span id="head5"></span><h3>
         <p><span id="txt5"></span></p>
       </div>

    </form>

<script type="text/javascript" src="javascript.js"> </script>
</body>
</html>
